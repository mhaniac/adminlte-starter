<aside class="main-sidebar sidebar-dark-primary elevation-4">

  <a href="index3.html" class="brand-link">
    <!-- <img src="dist/img/AdminLTELogo.png" alt="LOGO" class="brand-image img-circle elevation-3" style="opacity: .8"> -->
    <span class="brand-text font-weight-light">Nombre de la Empresa</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <!-- <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Alexander Pierce</a>
        </div>
      </div> -->

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Generating navbar  -->
        <ng-container *ngFor="let item of menu">
          <li class="nav-header" *ngIf="item.title">
            {{ item.title | uppercase }}
          </li>
          <ng-container *ngIf="!item.title && !item.childs && item.label">
            <li class="nav-item">
              <a [routerLink]="item.routerLink" class="nav-link">
                <i [class]="item.icon"></i>
                <p>
                  {{ item.label }}
                </p>
              </a>
            </li>
          </ng-container>
          <ng-container *ngIf="!item.title && item.label && item.childs">
            <li class="nav-item">
              <a class="nav-link">
                <i [class]="item.icon"></i>
                <p>
                  {{ item.label }}
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item" *ngFor="let child of item.childs">
                  <a [routerLink]="child.routerLink" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>{{ child.label }}</p>
                  </a>
                </li>
              </ul>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
